<script type="text/javascript">
	function verificaForm()
	{
		f = document.form;
		
		if (f.nome.value == "")
		{ 
			alert("O campo 'NOME' é obrigatório!");
			f.nome.focus();
		 }
		else if (f.email.value == "") 
		{ 
			alert ("O campo 'EMAIL' é obrigatório!");
			f.email.focus();
		}
		else if (f.mensagem.value == "") 
		{ 
			alert ("O campo 'MENSAGEM' é obrigatório!"); 
			f.mensagem.focus();
		}
		else 
		{
			f.submit();
		}
	};
